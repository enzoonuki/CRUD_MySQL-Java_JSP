<html>
    <head>
        <title>Atualizar livro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="atualiza" method="POST">
            Código:     <input type="number" name="codigo" required/><br>
            Título:  <input type="text" name="titulo" required/><br>
            Autor: <input type="text" name="autor" required/><br>
            Editora: <input type="text" name="editora" required/><br>
            Ano:      <input type="number" name="ano" required/><br>

            <input type="submit" value="atualiza"/>
        </form>
    </body>
</html>
